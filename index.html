<link
  href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />
<title>Canvas Game</title>
<link rel="icon" type="image/x-icon" href="images/icon.ico" />
<style>
  body {
    margin: 0;
    background: black;
    touch-action: none;
  }
</style>
<div class="fixed text-white text-sm ml-5 mt-1 select-none">
  <div class="text-white ml-3 my-3">
    <span>Level: </span>
    <span id="lvlEl">0</span>
  </div>
  <span class="ml-3">Score: </span>
  <span id="scoreEl">0</span>
  <div class="text-white ml-3 my-3">
    <span>Crystal: </span>
    <span id="crystalEl">0</span>
  </div>
  <div>
    <button class="bg-red-700 w-24 py-2 my-3 rounded-full" id="pauseGameBtn">
      Pause
    </button>
  </div>
  <div class="flip-box" id="shield">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <img src="images/shield.png" alt="shield" width="50px" height="50px" />
      </div>
      <div class="flip-box-back">
        <h2>Shield</h2>
        <h4>"S"</h4>
      </div>
    </div>
  </div>
  <div class="flip-box" id="freeze2">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <img
          src="images/freeze2.png"
          style="margin-left: 5px; margin-top: 5px;"
          alt="freeze2"
          width="40px"
          height="40px"
        />
      </div>
      <div class="flip-box-back">
        <h2>Freeze</h2>
        <h4>"F"</h4>
      </div>
    </div>
  </div>
  <div class="flip-box" id="rocket">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <img
          src="images/rocket.png"
          style="margin-left: 5px; margin-top: 15px"
          alt="rocket"
          width="35px"
          height="35px"
        />
      </div>
      <div class="flip-box-back">
        <h2>Rocket</h2>
        <h4>"R"</h4>
      </div>
    </div>
  </div>
  <div class="flip-box" id="nuclear">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <img
          src="images/nuclear.png"
          style="margin-left: 2px; margin-top: 15px"
          alt="nuclear"
          width="40px"
          height="40px"
        />
      </div>
      <div class="flip-box-back">
        <h2>Nuclear</h2>
        <h4>"N"</h4>
      </div>
    </div>
  </div>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="pauseModalEl">
  <div class="bg-white max-w-md w-full p-6 text-center">
    <h1 class="text-4xl font-medium text-red-800 leading-none pb-5">
      Game is Paused
    </h1>
    <p class="text-sm text-gray-700 mb-4" id="countEl"></p>
    <div>
      <button
        class="bg-green-500 text-white w-full py-3 rounded-full"
        id="resumeGameBtn"
      >
        Resume Game
      </button>
    </div>
  </div>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="modalEl">
  <div class="bg-white max-w-md w-full p-6 text-center">
    <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
    <p class="text-sm text-gray-700 mb-4">Points</p>
    <div>
      <button
        class="bg-blue-500 text-white w-full py-3 rounded-full"
        id="startGameBtn"
      >
        Start Game
      </button>
      <button
        class="bg-blue-500 text-white w-full py-3 mt-3 rounded-full"
        id="restartGameBtn"
      >
        Try Again
      </button>
    </div>
  </div>
</div>
<canvas></canvas>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
  integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="./index.js"></script>
